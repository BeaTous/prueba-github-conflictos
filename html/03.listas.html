<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolistas ordenadas y desordenadas</title>
</head>
<body>
   <h2> lista ordenada </h2>
   <ol>
    <li> HTML </li>
    <li> CSS </li>
    <li> JavaScript</li>

   </ol> 

   <ol type="A">
    <li> HTML </li>
    <li> CSS </li>
    <li> JavaScript</li>
    
   </ol> 

   <h2> Lista desordenada </h2>
   <ul> 
    <li> HTML</li>
    <li> CSS </li>
    <li> JavaScript </li>
   </ul>
</body>
</html>
